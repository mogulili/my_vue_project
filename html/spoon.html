<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-dev/dist/vue.js"></script>
    <style>
        #wrap>div{positon:relative;}
        #wrap #left{width:230px;margin-right:10px;position:absolute;left:0px;border:1px solid #ccc;box-sizing:border-box;height:600px;}
        #wrap #right{position:absolute;left:240px;border:1px solid #ccc;height:600px;width:80%;}
    </style>
</head>
<body>
   <div id="wrap">
       <div id="left"></div>
       <div id="right"></div>
   </div>
</body>
</html>
