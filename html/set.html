<script>
//    解构赋值就是一种匹配模式，人要等号两边的模式相同，那么左边的变量就可以被赋予对应的值
//    解构赋值主要分为：
//                1）数组的解构赋值
//                2）对象的解构赋值
//                3）基本类型的解构赋值
//    let a=1;
//    let b=2;
//    let c=3;
//    以上三条等同于
//     let [a,b,c]=[1,2,3];
//     console.log(a,b,c)
//    对象的解构赋值：
//    let {a,b} ={b:'bbb',a:'aaa'};
//    console.log(a,b); //aaa,bbb
//    let {a:b} = {a:2};
//    console.log(b) //2
//    console.log(a) //a is not defined
//    3）基本类型的解构赋值
//    let [a,b,c,d] ='1234';
//    console.log(a,b,c,d) //1 2 3 4
//    let {length:len} ='miaov';
//    console.log(len) //5
//    null和undefined不能够解构赋值
//    --------数据结构set（集合）
//       集合：集合是由一级无序且唯一（即不能重复）的项组成，这个数据结构使用了与有限集合相同的数学概念，应用在计算机的数据结构中。
//       特点：key和value相同，没有重复的value。
//       ES6提供了数据结构set，它类似于数组，但是成员的值都是唯一的，没有得利的值。
//    set是一个构造函数，可以使用new的方式创建set
//    1）创建set
    const s=new Set([1,2,3])
//    console.log(s);
//    2)set 属性size

//     console.log(s.size)
//    3)set 类的方法
//      1--- set.add(value)添加一个数据，返回set结构本身.
    s.add('a').add('b').add('c')
    console.log(s) //1 2 3 a b c
//      2--- set.delete(value) 删除指定数据，返回一个布尔值，表示删除是不成功
      console.log(s.delete('a')) //true
//      3--- set.has(value)判断该值是否为set的成员，返回一个出布尔值
      console.log(s.has('a'))
//      4--- set.clear() 清除所有数据，没有返回值
     console.log(s)
//    s.clear();
//    console.log(':'+s)
//    5--- keys() //返回键名的遍历器,键和值是一样的
    console.log("键名："+ s.keys())
//    6--- valus() //返回键值的遍历器
    console.log("键值:" + s.values())
//    7--- entries() 返回键值对的遍历器
    console.log("键值对："+s.entries())
//    8--- forEach() 使用回调函数遍历每个成员
    s.forEach(function(value,key,set){
        console.log(value+" miaov")
    })
    console.log(s)
</script>
