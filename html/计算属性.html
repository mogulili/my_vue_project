<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-dev/dist/vue.js"></script>
</head>
<body>
   <!--计算属性，字符串翻转-->
   <div id="test">
       <p>{{message}}</p>
       <p>翻转后：{{reverseMessage}}</p>
       <p>筛选出符合条件的数字：{{seleList}}</p>
   </div>
</body>
<script>
    new Vue({
        el:"#test",
        data:{
            message:'今天天气预报有雨',
            list:[1,2,3,4,5,22,34,43,54,66,745,435,234,23]
        },
        computed:{
            reverseMessage(){
               return this.message.split('').reverse().join('-')
            },
            seleList(){
                return this.list.map(item => item * 2).filter(item =>item <100)
            }
        }
    })
</script>

</html>
